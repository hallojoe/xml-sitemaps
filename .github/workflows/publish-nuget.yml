name: Publish NuGet Package

on:
  push:
    branches:
      - main
      - 'release/*'
    paths:
      - 'Casko.AspNetCore.XmlSiteMaps/**'  

jobs:

  publish:
    runs-on: ubuntu-latest

    env:
      PROJECT_PATH: Casko.AspNetCore.XmlSiteMaps/Casko.AspNetCore.XmlSiteMaps.csproj

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x' 

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Check if version has changed
      id: version_check
      run: |
        CURRENT_VERSION=$(grep -oP '(?<=<Version>)[^<]+' ${{ env.PROJECT_PATH }})
        echo "Current version: $CURRENT_VERSION"
        
        # Check if a tag exists for the current version
        TAG_EXISTS=$(git tag --list "v$CURRENT_VERSION")

        if [ -n "$TAG_EXISTS" ]; then
          echo "Version $CURRENT_VERSION has already been published."
          echo "::set-output name=version_changed::false"
        else
          echo "Version $CURRENT_VERSION is new."
          echo "::set-output name=version_changed::true"
        fi

    - name: Publish to NuGet
      if: steps.version_check.outputs.version_changed == 'true'
      run: dotnet pack ${{ env.PROJECT_PATH }} -o ./artifacts --configuration Release
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Push NuGet Package
      if: steps.version_check.outputs.version_changed == 'true'
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
